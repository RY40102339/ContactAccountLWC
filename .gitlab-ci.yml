deploy_to_QA:
  stage: deploy
  cache: *ref_0
  except: *ref_1
  script:
    - >-
      adx deploy:source --sourcepath
      force-app/main/default
      --targetalias QA
  only:
    - QA
validate_against_PROD:
  stage: validate
  cache: *ref_0
  except: *ref_1
  script:
    - >-
      adx deploy:source --sourcepath
      force-app/main/default
      --checkonly --targetalias PROD
  only:
    - /^validate/.*/
deploy_to_PROD:
  stage: deploy
  cache: *ref_0
  except: *ref_1
  script:
    - >-
      adx deploy:source --sourcepath
      force-app/main/default --testlevel RunLocalTests
      --targetalias PROD
  only:
    - master
