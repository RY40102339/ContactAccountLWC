<template>
    <lightning-layout>
        
        <lightning-card title={size} class="slds-card_boundary" style="width:100%;" icon-name="custom:custom63">
            <div style="text-align:right;padding:7px;">
                <div class="slds-button slds-button_neutral">
                    <lightning-formatted-url value={instanceURL} label="New" target="_self"></lightning-formatted-url>
                </div>
            </div>
            <div class="slds-m-left_large" >
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                </template>
                <template if:false={isLoading}>
                    <div class="slds-scrollable" style="max-height:200px;overflow-x:auto;">
                        <template if:true={hasOpps}>
                            <template if:true={IsAccountTeamMember}>
                                <lightning-datatable class="slds-table" key-field="id" data={Opportunities} columns={columns} onsave={handleSave} hide-checkbox-column="true" onrowaction={handleRowAction}></lightning-datatable>
                            </template>
                            <template if:false={IsAccountTeamMember}>
                                <lightning-datatable class="slds-table" key-field="id" data={Opportunities} columns={columns2} onsave={handleSave} hide-checkbox-column="true"></lightning-datatable>
                            </template>
                        </template>
                        <template if:false={hasOpps}>
                            No Opportunity records to display
                        </template>
                    </div>
                </template>
            </div>
        </lightning-card>
    </lightning-layout>
</template>
