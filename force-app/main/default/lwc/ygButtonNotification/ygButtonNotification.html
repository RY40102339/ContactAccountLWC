                                                d="M25.9998 10.6L25.9999 20.8999L16.9953 26.5575L16.9953 15.6466L25.9998 10.6Z"

                                            <clipPath id="clip1">
                                                <rect width="26" height="30" fill="white" transform="translate(2)">
                                                </rect>
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </i>
                                {productRelatedServCnt}<span>Products </span></button>

                            <button value="Inquiry" data-count=0 class="inquires" onclick={filterGrid}>
                                <i class="fas pr-1">
                                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip2)">

                                                stroke-linecap="square"></path>

                                                stroke-linecap="square"></path>

                                        <defs>
                                            <clipPath id="clip2">
                                                <rect width="30" height="30" fill="white"></rect>
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </i>
                                {inquiryCnt}<span>Inquires </span></button>
                        </div>
                    </template>

                    <template if:true={allContracts}>
                        <div class="col-lg-12 pr-lg-0 all-contract">
                            <button value="All" class="noti active" onclick={filterGrid} aria-pressed="true">
                                <i class="fas pr-1">
                                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 9.5H23.5V27.5H7.5V4.5H18.5V8V9.5H20Z" stroke="#004F9B"

                                        <rect x="12" y="12" width="5" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="16" width="7" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="20" width="7" height="2" fill="#004F9B"></rect>
                                        <path d="M25 8L20 3V8H25Z" fill="#004F9B"></path>
                                    </svg>
                                </i>
                                <span>View all <br>contracts</span>
                            </button>
                            <button value="Expires" class="expiresSixMon" onclick={filterGrid}>
                                <i class="fas pr-1">
                                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 9.5H23.5V27.5H7.5V4.5H18.5V8V9.5H20Z" stroke="#004F9B"
                                            stroke-width="3"></path>
                                        <rect x="12" y="12" width="5" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="16" width="7" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="20" width="7" height="2" fill="#004F9B"></rect>
                                        <path d="M25 8L20 3V8H25Z" fill="#004F9B"></path>
                                    </svg>

                                </i>
                                {expiryinsixMon}<span>Expiring in less
                                    than 6 months </span>
                            </button>
                            <button value="Active" class="activeCon" onclick={filterGrid}>
                                <i class="fas pr-1">
                                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 9.5H23.5V27.5H7.5V4.5H18.5V8V9.5H20Z" stroke="#004F9B"
                                            stroke-width="3"></path>
                                        <rect x="12" y="12" width="5" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="16" width="7" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="20" width="7" height="2" fill="#004F9B"></rect>
                                        <path d="M25 8L20 3V8H25Z" fill="#004F9B"></path>
                                    </svg>

                                </i> {activeContract}<span>Active
                                    <br>contracts</span>
                            </button>
                            <button value="Inactive" class="futureCon" onclick={filterGrid}>
                                <i class="fas pr-1">
                                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 9.5H23.5V27.5H7.5V4.5H18.5V8V9.5H20Z" stroke="#004F9B"
                                            stroke-width="3"></path>
                                        <rect x="12" y="12" width="5" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="16" width="7" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="20" width="7" height="2" fill="#004F9B"></rect>
                                        <path d="M25 8L20 3V8H25Z" fill="#004F9B"></path>
                                    </svg>

                                </i> {futureContract}<span>Future
                                    <br>contracts</span>
                            </button>
                            <button value="Expired" class="expiredCon" onclick={filterGrid}>
                                <i class="fas pr-1">
                                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 9.5H23.5V27.5H7.5V4.5H18.5V8V9.5H20Z" stroke="#004F9B"
                                            stroke-width="3"></path>
                                        <rect x="12" y="12" width="5" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="16" width="7" height="2" fill="#004F9B"></rect>
                                        <rect x="12" y="20" width="7" height="2" fill="#004F9B"></rect>
                                        <path d="M25 8L20 3V8H25Z" fill="#004F9B"></path>
                                    </svg>

                                </i> {expiredContract}<span>Expired
                                    <br>contracts</span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
