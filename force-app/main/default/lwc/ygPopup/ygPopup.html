<template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open request-detail">
        <template if:true={prevSec}>
            <button class="slds-button border-0 shadow-none mHidden" onclick={getPrevProductAvaiDetails}
                style="position: fixed;left: 0%;top: 50%;transform: translate(200%, -50%);">
                <svg width="40" height="74" viewBox="0 0 40 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M36.9411 70.9411L3 37L36.9411 3.05888" stroke="#004F9B" stroke-width="4"
                        stroke-linecap="square"></path>
                </svg>
            </button>
        </template>
        <template if:true={nextSec}>
            <button class="slds-button border-0 shadow-none mHidden" onclick={getNextProductAvaiDetails}
                style="position: fixed;right: 0%;top: 50%;transform: translate(-200%, -50%);">
                <svg width="41" height="74" viewBox="0 0 41 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.55888 70.9411L37.5 37L3.55888 3.05888" stroke="#004F9B" stroke-width="4"
                        stroke-linecap="square"></path>
                </svg>
            </button>
        </template>
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header h-60 border-0 rounded-0">
                <template if:true={prevSec}>
                    <button class="slds-button border-0 shadow-none d-md-none d-lg-none float-left" style="position: absolute;left: 0.725rem; top: 1.1rem;" onclick={getPrevProductAvaiDetails}>
                        <svg width="27" height="26" viewBox="0 0 27 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.3137 24.3137L2 13L13.3137 1.6863" stroke="#004F9B" stroke-width="2" stroke-linecap="square"></path>
                        </svg>
                    </button>
                </template>
                <template if:true={nextSec}>
                    <button class="slds-button border-0 shadow-none d-md-none d-lg-none float-left" style="position: absolute;left: 3rem; top: 1.1rem;" onclick={getNextProductAvaiDetails}>
                        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.9412 24.3137L24.2549 13L12.9412 1.6863" stroke="#004F9B" stroke-width="2" stroke-linecap="square"></path>
                        </svg>
                    </button>
                </template>
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse border-0 shadow-none"
                    title="Close" onclick={closeModal}>
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8L24 24M40 40L24 24M24 24L40 8L8 40" stroke="#004F9B" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium radius-0" id="modal-content-id-1">
                <div class="row">
                    <div class="col-lg-12 pl-0 mb-2 mt-lg-n4 m-l-r-8">
                        <span class="noto-font f14 ft-weight-normal blue-primary">{productName}</span>
                    </div>
                    <div class="col-lg-12 section-head pl-0 mb-4 mHidden">
                        <h1 class="noto-font f32 ft-weight-800">{productAviWrap.msCode}</h1>
                    </div>
                    <div class="col-lg-12 section-head pl-0 mb-4 bread-crumb d-md-none d-lg-none m-l-r-8">
                        <h1 class="noto-font ft-weight-800">{productAviWrap.msCode}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row mb-3 pb-3">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-12 submit-data m-l-r-8">
                                        <div class="row pt-3">
                                            <div class="col-lg-12 mb-3 pb-3">
                                                <div class="f12 grey-dark-1 mb-1">
                                                    <span class="f12 noto-font font-weight-normal">{label.mscodeLbl}</span>
                                                </div>
                                                <div class="f14 stat-name">
                                                    <span class="f14 noto-font fbold">{productAviWrap.msCode}</span>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-3">
                                                <div class="f12 grey-dark-1 mb-1">
                                                    <span class="f12 noto-font font-weight-normal">{label.orderAvaiLbl}</span>
                                                </div>
                                                <div class="f14 stat-name">
                                                    <span
                                                        class="f14 noto-font fbold">{productAviWrap.orderAvailabilty}</span>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-3">
                                                <div class="f12 grey-dark-1 mb-1">
                                                    <span class="f12 noto-font font-weight-normal">{label.reorderLbl}</span>
                                                </div>
                                                <div class="f14 stat-name">
                                                    <a class="text-right blue-primary fbold f12 text-hover-underline" href={servReqURL}>
                                                        <i class="fas pr-1">
                                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M7 11.5L10.5 8L7 4.5" stroke="#004F9B"
                                                                    stroke-width="2" stroke-linecap="square"></path>
                                                            </svg>
                                                        </i>{label.reqQtnLbl}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mHidden">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-9 p-0">
                                        <div class="f12 grey-medium-c mb-1">
                                            <span class="f12 noto-font font-weight-normal">{label.modelLbl}</span>
                                        </div>
                                        <div class="f14 stat-name">
                                            <span class="f14 noto-font fbold">{productAviWrap.model}</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 p-0">
                                        <div class="f12 grey-medium-c mb-1">
                                            <span class="f12 noto-font font-weight-normal">{label.availLbl}</span>
                                        </div>
                                        <div class="f14 stat-name">
                                            <span class="f14 noto-font fbold">{productAviWrap.availability}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-md-none d-lg-none">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-6 p-0 m-l-r-8">
                                        <div class="f12 grey-medium-c mb-1">
                                            <span class="f12 noto-font font-weight-normal">{label.modelLbl}</span>
                                        </div>
                                        <div class="f14 stat-name">
                                            <span class="f14 noto-font fbold">{productAviWrap.model}</span>
                                        </div>
                                    </div>
                                    <div class="col-3 p-0">
                                        <div class="f12 grey-medium-c mb-1">
                                            <span class="f12 noto-font font-weight-normal">{label.availLbl}</span>
                                        </div>
                                        <div class="f14 stat-name">
                                            <span class="f14 noto-font fbold">{productAviWrap.availability}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row pt-4">
                                    <div class="col-lg-12">
                                        <template if:true={isLoading}>
                                            <div class="loading">
                                                <div class="loading-txt">
                                                    <div class="row text-center">
                                                        <div class="col-lg-12">
                                                            <svg width="51" height="52" viewBox="0 0 51 52" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path
                                                                    d="M0.410156 25.1209C11.2022 31.0632 20.0171 40.1454 25.6268 51.1329L25.6109 51.1349C31.2146 40.1493 40.0255 31.0692 50.8116 25.1249L50.7937 25.1407L25.6208 0L0.434001 25.1407L0.410156 25.1209Z"
                                                                    fill="#FFEE00"></path>
                                                            </svg>
                                                        </div>
                                                        <div class="col-lg-12 mt-3" style="margin-top: 1rem !important;">
                                                            <div class="spinner-border text-dark"></div>
                                                            <div class="txt-load">{label.loadingLbl}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        <div class="table-responsive mb-5 pb-2">
                                            <table lwc:dom="manual"
                                                class="table table-borderless f14 suffixCode-dtTable">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <c-yg-need-help></c-yg-need-help>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-5"></div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
