                            <h3 class="notification f14 fbold">{imgName}</h3>
                        </div>
                    </div>
                </div>
                <ol class="carousel-indicators page-carousel-ind mt-2">
                    <template for:each={imgURLs} for:item="imgURL">
                        <li key={imgURL.key} data-img={imgURL.value} class={imgURL.className} onclick={swapImage}>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header h-60 border-0 rounded-0">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse border-0 shadow-none"
                        title="Close" onclick={closeModal}>
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 8L24 24M40 40L24 24M24 24L40 8L8 40" stroke="#004F9B" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium radius-0" id="modal-content-id-1">
                    <div class="row mt-5">
                        <div class="col-lg-12 mb-4">
                            <div class="carousel slide" data-ride="carousel">
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner d-flex">
                                    <div class="large-img-model item active m-auto">
                                        <img class="actual-img" src={firstImg} alt="yokogawa" />
                                        <div class="carousel-caption">
                                            <h3 class="notification f14 fbold">{imgName}</h3>
                                        </div>
                                    </div>
                                </div>
                                <ol class="carousel-indicators page-carousel-modal mt-2">
                                    <template for:each={imgURLs} for:item="imgURL">
                                        <li key={imgURL.key} data-img={imgURL.value} class={imgURL.className}
                                            onclick={swapImageModel}>
                                            <img src={imgURL.value} alt="yokogawa" />
                                        </li>
                                    </template>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
