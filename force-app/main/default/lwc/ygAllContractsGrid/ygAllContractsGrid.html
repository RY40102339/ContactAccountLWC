<template>
    <template if:true={isLoading}>
        <div class="loading">
            <div class="loading-txt">
                <div class="row text-center">
                    <div class="col-lg-12">
                        <svg width="51" height="52" viewBox="0 0 51 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.410156 25.1209C11.2022 31.0632 20.0171 40.1454 25.6268 51.1329L25.6109 51.1349C31.2146 40.1493 40.0255 31.0692 50.8116 25.1249L50.7937 25.1407L25.6208 0L0.434001 25.1407L0.410156 25.1209Z"
                                fill="#FFEE00"></path>
                        </svg>
                    </div>
                    <div class="col-lg-12 mt-3" style="margin-top: 1rem !important;">
                        <div class="spinner-border text-dark"></div>
                        <div class="txt-load">Loading..</div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div class="row radio-btn">
        <div class="section">
            <div class="col-lg-12">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-lg-12 black f14 ft-weight-900">Show Contract Category:</legend>
                        <div class="col-lg-9">
                            <div class="newradio--inline">
                                <input id="id_option1" type="radio" name="status" value="All" class="firstRadio"
                                    onchange={handleStatus}>
                                <label for="id_option1" class="cursor-pointer"><span><span></span></span>All</label>
                            </div>
                            <div class="newradio--inline">
                                <input id="id_option2" type="radio" name="status" value="Industrial Automation"
                                    onchange={handleStatus}>
                                <label for="id_option2" class="cursor-pointer"><span><span></span></span>Industrial
                                    Automation</label>
                            </div>
                            <div class="newradio--inline">
                                <input id="id_option3" type="radio" name="status" value="Test & Measurement"
                                    onchange={handleStatus}>
                                <label for="id_option3" class="cursor-pointer"><span><span></span></span>Test &
                                    Measurement </label>
                            </div>
                            <div class="newradio--inline">
                                <input id="id_option4" type="radio" name="status" value="Life Innovation"
                                    onchange={handleStatus}>
                                <label for="id_option4" class="cursor-pointer"><span><span></span></span>Life Innovation
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-12 pt-2 download-csv">
                                    <div class="f12 d-inline-block float-right">
                                        <a href="javascript:void(0)" style="padding-right: 2.5rem;"
                                            class="text-right blue-primary text-hover-underline"
                                            onclick={downloadCSVFile}>
                                            Download contract list
                                            <img src={csvIcon} alt="CSV icon" class="ml-2" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="inquiry_about-err f14 mt-2 alert-orange"></div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="section">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row pt-4">
                            <div class="col-lg-12">
                                <div class="table-responsive mb-5 pb-2">
                                    <div class="col-lg-12 text-center mt-3 mb-1 loading-grid">
                                        <div class="spinner-border text-dark"></div>
                                        <div class="txt-load">Loading..</div>
                                    </div>
                                    <div class="d-none">
                                        <input type="text" name="hiddenSelect" onselect={triggetSelect}>
                                    </div>
                                    <table lwc:dom="manual" class="table table-borderless f14 allContracts-dtTable">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="pt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={showLoadMore}>
        <div class="row">
            <div class="col-lg-12 text-center mt-3 mb-1 loading-icon d-none">
                <div class="spinner-border text-dark"></div>
                <div class="txt-load">Loading..</div>
            </div>
            <div class="col-lg-12 load-more pl-0 mb-4 mb-lg-5 d-flex justify-content-center">
                <button onclick={loadmore} class="f14 fbold blue-primary">
                    <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10L6 6L2 2" stroke="#004F9B" stroke-width="2" stroke-linecap="square"></path>
                    </svg>
                    {label.showLbl} {remainRecords} {label.moreProductsLbl}
                </button>
            </div>
        </div>
    </template>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open request-detail">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header h-60 border-0 rounded-0">
                    <button

                        title="Close" onclick={closeModal}>

                            <path d="M8 8L24 24M40 40L24 24M24 24L40 8L8 40" stroke="#004F9B" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
