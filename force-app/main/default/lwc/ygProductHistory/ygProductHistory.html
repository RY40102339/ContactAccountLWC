<template>
    <template if:true={isLoading}>
        <div class="loading">
            <div class="loading-txt">
                <div class="row text-center">
                    <div class="col-lg-12">
                        <svg width="51" height="52" viewBox="0 0 51 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.410156 25.1209C11.2022 31.0632 20.0171 40.1454 25.6268 51.1329L25.6109 51.1349C31.2146 40.1493 40.0255 31.0692 50.8116 25.1249L50.7937 25.1407L25.6208 0L0.434001 25.1407L0.410156 25.1209Z"
                                fill="#FFEE00"></path>
                        </svg>
                    </div>
                    <div class="col-lg-12 mt-3" style="margin-top: 1rem !important;">
                        <div class="spinner-border text-dark"></div>
                        <div class="txt-load">Loading..</div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showProdHis}>
        <div class="row pt-56 m-mt-64">
            <div class="section">
                <div class="col-lg-12">
                    <h2 tabindex="0" role="heading" aria-level="2" class="noto-font f20 mb-3">
                        <span class="notification f20 fbold">
                            <span>{label.productTimelineLbl}</span>
                        </span>
                    </h2>
                </div>
                <div class="col-lg-12">
                    <ul class="ptimeline">
                        <template for:each={proHisData} for:item="main">
                            <li key={main.prodYear}>
                                <div class="tldate">{main.prodYear}</div>
                            </li>
                            <template for:each={main.prodHis} for:item="sub">
                                <li class="timeline-inverted" key={sub.hisDate}>
                                    <div class="tl-circ"><i class="fas fa-circle gray"></i></div>
                                    <div class="timeline-panel">
                                        <div class="tl-heading">
                                            <span>{sub.description}</span>
                                            <p><small class="text-muted">{sub.hisDate}</small></p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                            <li key={main.prodYear} class="pb-5"></li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </template>
</template>
