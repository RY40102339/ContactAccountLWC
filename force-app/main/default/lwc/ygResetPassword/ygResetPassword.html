<template>
   <div class="cb-section_column slds-size_12-of-12 slds-max-medium-size_12-of-12 slds-large-size_8-of-12">
      <div class="row">
         <div class="col-lg-6 mt-3">
            <div class="section">
               <div class="col-lg-12">
                  <div class="col-lg-12 section-head">
                     <img src={yoklogo} />
                     <p class="f14 fbold float-right d-sm-none"><a href="mailto:icp-adm@cs.jp.yokogawa.com"
                           class="blue-primary">Contact</a></p>
                  </div>
                  <div class="col-lg-12 section-head mt-4 bread-crumb">
                     <h1 tabindex="0" role="heading" aria-level="1" class="mb-4 pb-2 noto-font f32 ft-weight-900">
                        Reset your password.
                     </h1>
                     <p class="mb-4 pb-2 f14 grey-darkest font-weight-normal">Please enter and confirm your new password
                        below to
                        access to your Yokogawa Portal.</p>
                  </div>
                  <div class="col-lg-10 p-0 mb-3 form-section">
                     <div class="form-group">
                        <label for="newPassword" class="f14 fbold grey-darkest">New Password</label>
                        <input type="password" class="form-control f14 grey-darkest" name="newPassword" id="newPassword"
                           placeholder="Please enter your new password" autocomplete="off" onkeyup={hideError}
                           onkeypress={handleKeyPress}>
                        <div class="newPassword-err f14 mt-2 alert-orange"></div>
                     </div>
                     <div class="form-group">
                        <label for="confirmPassword" class="f14 fbold grey-darkest">Confirm Password</label>
                        <input type="password" class="form-control f14 grey-darkest" name="confirmPassword"
                           id="confirmPassword" placeholder="Please confirm your password" autocomplete="off"
                           onkeyup={hideError} onkeypress={handleKeyPress}>
                        <div class="confirmPassword-err f14 mt-2 alert-orange"></div>
                     </div>

                     <div class="form-group mt-5">
                        <button type="button" onclick={submitReset}
                           class="btn btn-primary text-uppercase f14 ft-weight-900 w-100">Reset
                           password</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-lg-6 col-sm-12 blue-primary-bg d-none d-sm-block">
            <div class="row">
               <div class="col-lg-12 mt-4 pr-5">
                  <p class="f14 fbold noto-font contact-login  text-right mb-sm-0">
                     <a class="white" href="mailto:icp-adm@cs.jp.yokogawa.com">Contact</a></p>
               </div>
               <div class="mac-book-section mt-4">
                  <img src={macbook} />
               </div>
               <div class="i-phone-section position-absolute">
                  <img src={iphone} />
               </div>
            </div>
         </div>
      </div>
   </div>
</template>
