<template>
    <template if:true={prodInfo}>
        <div class="row mt-3">
            <div class="col-lg-12 submit-data m-l-r-8">
                <div class="row pt-3">
                    <div class="col-lg-12 mb-3 pb-3">
                        <div class="f12 grey-dark-1 mb-1">
                            <span class="f12 noto-font font-weight-normal">{label.msCodeLbl}</span>
                        </div>
                        <div class="f14 stat-name">
                            <span class="f14 noto-font fbold">{prodInfoData.msCode}</span>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="f12 grey-dark-1 mb-1">
                            <span class="f12 noto-font font-weight-normal">{label.orderAvaiLbl}</span>
                        </div>
                        <div class="f14 stat-name">
                            <span class="f14 noto-font fbold">{orderAvailabilty}</span>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="f12 grey-dark-1 mb-1">
                            <span class="f12 noto-font font-weight-normal">{label.reorderLbl}</span>
                        </div>
                        <div class="f14 stat-name">
                            <a class="text-right blue-primary fbold f12 text-hover-underline" href={servReqURL}>
                                <i class="fas pr-1">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 11.5L10.5 8L7 4.5" stroke="#004F9B" stroke-width="2"
                                            stroke-linecap="square"></path>
                                    </svg>
                                </i>{label.reqQtnLbl}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 submit-data mt-1 m-l-r-8">
                <div class="row pt-3">
                    <div class="col-lg-6 mb-3 pb-3">
                        <div class="f12 grey-dark-1">
                            {label.productCarrierLbl}
                        </div>
                        <div class="f14 grey-darkest">
                            <span class="fbold">{prodInfoData.prodCarrier}</span>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3 pb-3">
                        <div class="f12 grey-dark-1">
                            {label.tokuchuNoLbl}
                        </div>
                        <div class="f14 grey-darkest">
                            <span class="fbold">{prodInfoData.tokuchuNo}</span>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3 pb-3">
                        <div class="f12 grey-dark-1">
                            {label.xjNoLbl}
                        </div>
                        <div class="f14 grey-darkest">
                            <span class="fbold">{prodInfoData.xjNo}</span>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3 pb-3">
                        <div class="f12 grey-dark-1">
                            {label.productionDateLbl}
                        </div>
                        <div class="f14 grey-darkest">
                            <span class="fbold">{prodInfoData.productionDate}</span>
                        </div>
                    </div>
                    <template if:true={showContract}>
                        <div class="col-lg-6 mb-3">
                            <div class="f12 grey-dark-1">
                                <!--Best Condition Plan-->
                                {label.contNoLbl}
                            </div>
                            <div class="f14 grey-darkest">
                                <span class="fbold d-block">
                                    <a href={contractUrl} class="blue-primary text-hover-underline"
                                        target="_blank">{prodInfoData.prodContractNo}</a>

                                </span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
