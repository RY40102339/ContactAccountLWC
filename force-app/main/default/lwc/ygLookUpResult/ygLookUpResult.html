<template>
    <template if:false={showName}>
        <template if:false={showSerialNumber}>
            
                <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                    <span class="slds-media__body">  
                        <span onclick={handleSelect} class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}</span>
                    </span>
                </span>
            
        </template>
        <template if:true={showSerialNumber}>
            <li role="presentation" class="slds-listbox__item">
                <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                    <span class="slds-media__body">  
                        <span onclick={handleSelect} class="slds-listbox__option-text slds-listbox__option-text_entity">{record.SerialNumber}</span>
                    </span>
                </span>
            </li>
        </template>
    </template>
    <template if:true={showName}>
        <li role="presentation" class="slds-listbox__item">
            <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                <span class="slds-media__body">  
                    <span onclick={handleSelect} class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Model_Code__c}</span>
                </span>
            </span>
        </li>
    </template>
</template>
